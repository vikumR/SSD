  <body>
    <!-- ================ start banner Area ================= -->
    <section class="banner-area">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-12 banner-right">
            <h1 class="text-white">
              <div id="nameNode"></div>
            </h1>
            <p id="userDetails1" class="mx-auto text-white mt-40 mb-40"></p>
            <!-- <p id="userDetails2" class="mx-auto text-white mt-40 mb-40"></p> -->
          </div>
        </div>
      </div>
    </section>
    <!-- ================ End banner Area ================= -->
    <script>
      // We can get the token from the "access_token" query
      // param, available in the browsers "location" global
      const query = window.location.search.substring(1);

      const token = query.split("access_token=")[1];

      // Call the user info API using the fetch browser library
      fetch("https://api.github.com/user", {
        headers: {
          // Include the token in the Authorization header
          Authorization: "token " + token,
        },
      })
        // Parse the response as JSON
        .then((res) => res.json())
        .then((res) => {
          // Once we get the response (which has many fields)
          // Documented here: https://developer.github.com/v3/users/#get-the-authenticated-user
          // Write Json data to the documents body

          // Print name
          var nameNode = document.getElementById("nameNode");
          nameNode.innerHTML = "Welcome" + "  " + res.name;

          // Print repostory details
          var userDetails1 = document.getElementById("userDetails1");
          userDetails1.innerHTML =
            res.login +
            " " +
            ", you have " +
            res.public_repos +
            " public repositories, and you are from " +
            res.location +
            ".";

          // var userDetails2 = document.getElementById("userDetails2");
          // userDetails2.innerHTML =
          //   "You are currently following " +
          //   res.following +
          //   " number of people on GitHub." +
          //   "   .";
        });
    </script>
