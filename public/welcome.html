<body>
    <!-- ================ start banner Area ================= -->
    <section class="banner-area">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-12 banner-right">
                    <h1 class="text-white">
                        <div id="nameNode"></div>
                    </h1>
                    <p id="userDetails1" class="mx-auto text-white mt-40 mb-40"></p>
                    <!-- <p id="userDetails2" class="mx-auto text-white mt-40 mb-40"></p> -->
                </div>
            </div>
        </div>
    </section>
    <!-- ================ End banner Area ================= -->
    <script>
        // Extract token from the "access_token" query param
        const query = window.location.search.substring(1);

        const token = query.split("access_token=")[1];

        // Make a request from GitHub Users API using the fetch browser library
        fetch("https://api.github.com/user", {
                headers: {
                    // Include the access token in the Authorization header
                    Authorization: "token " + token,
                },
            })
            // Convert the response to JSON
            .then((res) => res.json())
            .then((res) => {

                // Extract GitHub user profile details from the response

                // Print name
                var nameNode = document.getElementById("nameNode");
                nameNode.innerHTML = "Welcome, " + "  " + res.name + "!";

                // Print repostory details
                var userDetails1 = document.getElementById("userDetails1");
                userDetails1.innerHTML =
                    res.login +
                    " " +
                    ", you have " +
                    res.public_repos +
                    " public repositories, and you are from " +
                    res.location +
                    ".";
            });
    </script>
